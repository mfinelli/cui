---
name: CodeQL
on: [push]

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - uses: github/codeql-action/init@v2
        with:
          languages: go
      - run: make
      - uses: github/codeql-action/analyze@v2
